<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5b7315c09d.js" crossorigin="anonymous"></script> 
    <title>Document</title>
</head>
<body>

    <div class="container">
        <i onclick="f()" class="fa-sharp fa-solid fa-gear set"></i>
        <div id="par" class="para">
        
            <div  data-color="red"></div> 
            <div data-color="pink"></div>  
           <div data-color="yellow"></div> 
            <div data-color="purple"></div> 
     
    </div>
 
       
        <div class="nav-bar">
            <div class="logo"><h2><span>M</span>RAD</h2></div>
            <div class="menu">
                <a class="active" href="#"><i class="fa-solid fa-house"></i><span>home</span> </a>
                <a href="#"><i class="fa-solid fa-bolt"></i><span>skills</span></a>
                <a href="#"><i class="fa-sharp fa-solid fa-comment"></i><span>contact me</span></a>

            </div>
        </div>
        <!--nav bar-->
        <div class="contenu">
            
        </div>
    </div>




<!--main section-->
<script>
let all=document.querySelectorAll('.menu a');
let li=document.querySelectorAll('.para div')
var root=document.querySelector(':root');
var r=document.getElementById('par');
function f(){
    r.classList.toggle('show')
}

    function active(){
        all.forEach((e)=> 
        e.classList.remove('active'));
    
    
    this.classList.add('active');

    }
    function chou(){
        
    
        root.style.setProperty('--main-color',    this.dataset.color);
         
    }
    all.forEach((e)=> 
        e.addEventListener('click',active
        )
    )
    li.forEach((v)=> {
        v.style.background=v.dataset.color;
        v.addEventListener('click',chou 
        )}
    )
    </script>
</body>
</html>
